<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- local twoPlayer file
  <script src="js/twoPlayer.js"></script>-->

  <!-- local singlePlayervfile-->
  <script src="js/singlePlayer.js"></script> 

  <!--local stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div id="pageHeader">
    <h1>Richie's Tic Tac Toe</h1>
    <div id="pickerButtons">
      <p>Pick your side!</p>
       <button class="pickerButton" id="pickX" type="button">X</button>
       <button class="pickerButton" id="pickO" type="button">O</button>
    </div>
  </div>
  <div id="gameboard">
  <div class="game-row" id="row_1">

    <div class='col_A square' id="0"><h3> </h3></div>
    <div class='col_B square' id="1"><h3> </h3></div>
    <div class='col_C square' id="2"><h3> </h3></div>
  </div>

  <div class="game-row" id='row_2'>
    <div class='col_A square' id="3"><h3> </h3></div>
    <div class='col_B square' id="4"><h3> </h3></div>
    <div class='col_C square' id="5"><h3> </h3></div>
  </div>

  <div class="game-row" id='row_3'>
    <div class='col_A square' id="6"><h3> </h3></div>
    <div class='col_B square' id="7"><h3> </h3></div>
    <div class='col_C square' id="8"><h3> </h3></div>
  </div>
</div>


</div>
</body>
</html>
