<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- local javascript/jquery file -->
  <script src="js/custom.js"></script>

  <!--local stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
  <div class="row text-center">
    <div class="row">

      <div class="col-md-12 center-block">
        <h1>Richie's Wikipedia Viewer</h1>
        <div id="search-box" class="input-group input-group-lg">
          <input type="text" id="searchQuery" class="form-control" placeholder="Search Wikipedia for...">
          <span class="input-group-btn">
        <button id="submit" type="button" class="btn btn-primary btn-lg">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
          </span>

        </div>

      </div>

    </div>
    
  </div>
  <div class="row text-center">
    <div id="article" class="col-xs-12 searchResults">

    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-12">

      <a class="btn btn-primary" type="button" href="http://en.wikipedia.org/wiki/Special:Random">Random Article</a>
    </div>
  </div>

</div>

</body>
</html>
