<body>
  <div class="container">
    <div class="row text-center">
      <div id="calculator">
        <h3><em>FreeCodeCamp</em></h3>
        <h3>Richie Calculator</h3>
        <div id="calc-screen">
          0
        </div>
        <div id="calc-controls">
          <div class="row calc-buttons">
            <button id="all-clear" class="btn btn-danger control">AC</button>
            <button id="clear-entry" class="btn btn-danger control">CE</button>
            <button id="open-paren" class="btn btn-default control">(</button>
            <button id="close-paren" class="btn btn-default control">)</button>
          </div>
          <div class="row calc-buttons">
            <button class="btn btn-default calc-number">7</button>
            <button class="btn btn-default calc-number">8</button>
            <button class="btn btn-default calc-number">9</button>
             <button id="divide" class="btn btn-default control">&divide;</button>
            
          </div>
          <div class="row calc-buttons">
            <button class="btn btn-default calc-number">4</button>
            <button class="btn btn-default calc-number">5</button>
            <button class="btn btn-default calc-number">6</button>
            
            <button id="multiply" class="btn btn-default control">x</button>
          </div>
          <div class="row calc-buttons">
            <button class="btn btn-default calc-number">1</button>
            <button class="btn btn-default calc-number">2</button>
            <button class="btn btn-default calc-number">3</button>
            <button id="subtract" class="btn btn-default control">-</button>
            
          </div>
          <div class="row calc-buttons">
            <button class="btn btn-default calc-number">0</button>
            <button  class="btn btn-default calc-number">.</button>
            <button id="equal" class="btn btn-default control">=</button>
            <button id="add" class="btn btn-default control">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
